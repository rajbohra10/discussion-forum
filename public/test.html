<script>
        $.ajax({
            url : "api/category",
            type : "post", 
            dataType: "json",
            success : function(list){
                console.log(list);
                list.forEach(function(obj, index) {
                    "<li>"+obj.catname+"</li>"
                });
            }
        });
</script>
